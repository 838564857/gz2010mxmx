<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>小米帐号 -注册</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/enroll.css">
    <script src="../js/enroll.js"></script>
    <script src="../js/work_ajax.js"></script>
</head>

<body>
    <article id="box">
        <article class="box">
            <span></span>
            <img src="../image/logo.png">
            <h2>注册小米账号</h2>
            <article class="login">
                <h4>用户名</h4>
                <br>
                <input type="text" id="name" placeholder="请输入用户名">
                <h4>密码</h4>
                <br>
                <input type="text" id="pass" placeholder="请输入密码">
                <h4>手机号码</h4>
                <br>
                <input type="text" id="tel" placeholder="请输入手机号码">
                <br>
                <button>注册</button>
                <h6>已阅读并同意：小米 用户协议和 隐私政策</h6>
            </article>
        </article>
    </article>
</body>

</html>
